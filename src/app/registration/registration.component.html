<div class="container">

    <form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
    <label for="UserName">UserName</label>
    <input
    ngModel
    name="UserName"
    #UserName="ngModel"
    type="text" 
    class="form-control"
    required>
    </div>
    <div class="form-group">
    <label for="email">email</label>
    <input 
    ngModel
    name="email"
    #email="ngModel"
    type="email" 
    class="form-control"
    required>
    </div>
    <div class="form-group">
    <label for="password">password</label>
    <input
    ngModel
    name="password"
    #password="ngModel"
    type="password" 
    class="form-control"
    required>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
    </form>
    </div>
